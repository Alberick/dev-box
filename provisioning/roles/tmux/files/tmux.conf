# large history
set-option -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Change default PREFIX
set -g prefix C-a
unbind C-a

# Split Panes
bind \ split-window -h
bind - split-window -v

# Move around Panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing Panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# don't rename windows automatically
set-option -g allow-rename off

# Command sequence for nested tmux when running tmux inside another tmux, you
# need to send command to inner tmux
bind-key s send-prefix

# 256 colors
# This causes some problem on some systems...
# set -g default-terminal "screen-256color"

# Add reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Send prefix to VIM or EMACS by pressing them twice
bind C-a send-prefix

# Set vi mode
setw -g mode-keys vi

# Fix delimiters 'q' or 'x' to map to '-' or '|' in split panes
set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'

# List of plugins
set -g @tpm_plugins '                \
    caiogondim/maglev                \
    tmux-plugins/tpm                 \
    tmux-plugins/tmux-sensible       \
    tmux-plugins/tmux-resurrect      \
    tmux-plugins/tmux-continuum      \
    tmux-plugins/tmux-yank           \
    tmux-plugins/tmux-pain-control   \
    tmux-plugins/tmux-copycat        \
    tmux-plugins/tmux-battery        \
    tmux-plugins/tmux-cpu            \
'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
